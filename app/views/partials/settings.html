<header>
    <h1>Settings</h1>
    <button class="btn btn-primary pull-right" ng-click="back()">Back<i class="fa fa-chevron-right"></i></button>
</header>

<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h3>AEM Sync Settings</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <form role="form" ng-model="form.syncSettings">

            <div class="col-xs-6">

                <div class="form-group">
                    <label class="control-label">Author URL</label>
                    <input type="url" class="form-control" id="aemUrl" placeholder="http://yourdomain.com:4502" ng-model="form.cqURL">
                </div>

                <div class="form-group">
                    <label class="control-label">User Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="John.Doe" ng-model="form.userName">
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="form.password">
                </div>

            </div>

            <div class="col-xs-6">

                <div class="form-group">
                    <label class="control-label">{{ buttonText ? buttonText : ' Choose a folder to sync' }}</label>
                    <input class="hide" id="fileDialog" type="file" ng-model="folderPath" nwdirectory />
                    <button class="btn btn-block btn-info" ng-click="addFolderPath()" ng-disabled="disableSecondForm"> <i class="fa fa-refresh"></i>  </button>
                </div>

                <div class="form-group">
                    <label class="control-label">AEM DAM Path</label>
                    <div class="input-group">
                        <div class="input-group-btn" dropdown>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-disabled="disableSecondForm">Select Path <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li ng-repeat="(key,damFolderObject) in damFolders" ng-show='damFolderObject["jcr:title"]'><a ng-click="damFolderSelected( key )"> {{ damFolderObject["jcr:title"] }} </a></li>
                            </ul>
                        </div><!-- /btn-group -->
                        <input type="text" class="form-control" id="damPath" placeholder="or create a new path" ng-model="form.damPath" ng-disabled="disableSecondForm"">
                    </div>
                </div>

            </div>

        </form>

    </div>

    <button class="btn btn-block btn-success" ng-click="save()"> Save </button>

</div>
